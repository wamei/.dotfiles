# 256色ターミナル
set-option -g default-terminal xterm-256color

# prefixキーの変更
set-option -g prefix C-t
bind t send-prefix

# キーストロークのディレイを減らす
set -sg escape-time 1

# 開始番号を1番からにする
set -g base-index 1
set -g pane-base-index 1

# ウィンドウを閉じた際に番号を振り直す
set-option -g renumber-windows on

# 設定ファイルのリロード
bind r source-file ~/.tmux.conf \; display "Reloaded!"

# ステータスバーの色を設定する
set -g status-fg white
set -g status-bg black

# ウィンドウリストの色を設定する
setw -g window-status-fg cyan
setw -g window-status-bg default
setw -g window-status-attr dim
# アクティブなウィンドウを目立たせる
setw -g window-status-current-fg white
setw -g window-status-current-bg red
setw -g window-status-current-attr bright

# ペインボーダーの色を設定する
set -g pane-border-fg green
set -g pane-border-bg black
# アクティブなペインを目立たせる
set -g pane-active-border-fg black
set -g pane-active-border-bg colour33

# 画面分割キーバインド
bind | split-window -h
bind - split-window -v

# ペインサイズ変更
bind -r B resize-pane -L 1
bind -r N resize-pane -D 1
bind -r P resize-pane -U 1
bind -r F resize-pane -R 1
bind -r C-b resize-pane -L 5
bind -r C-n resize-pane -D 5
bind -r C-p resize-pane -U 5
bind -r C-f resize-pane -R 5

# ウィンドウ移動
bind -n C-[ previous-window
bind -n C-] next-window

# ウィンドウスワップ
unbind C-[
bind -r C-[ run 'cw=$(tmux display-message -p \#I) && [ $cw -gt 0 ] && tmux swap-window -s $cw -t $(($cw - 1))'
unbind C-]
bind -r C-] run 'cw=$(tmux display-message -p \#I) && tmux swap-window -s $cw -t $(($cw + 1))'

# クリップボード共有
set-option -g default-command 'which reattach-to-user-namespace > /dev/null 2>&1 && reattach-to-user-namespace -l $SHELL || $SHELL'
